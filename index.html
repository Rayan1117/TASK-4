<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>Currency Converter</header>
    <div class="container">
        <div class="from">
            <div class="input-wrapper">
                <img src="https://flagcdn.com/w20/us.png" alt="US Flag">
                <select title="From currency">
                </select>
            </div>
            <span class="arrow">&#10140;</span>
        </div>
        <div class="to">
            <div class="input-wrapper">
                <select title="To currency">
                </select>
                <img src="https://flagcdn.com/w20/in.png" alt="India Flag">
            </div>
        </div>
    </div>

    <div class="input-wrapper-center">
        <input type="number" placeholder="Enter amount">
    </div>
    <div class="currencyDisplay">
        <label>
        </label>
    </div>
    <div class="getButton">
        <button>Convert</button>
    </div>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>

</html>
